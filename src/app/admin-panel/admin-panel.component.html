<app-header></app-header>
<app-menu-bar></app-menu-bar>

<div class="container-fluid"></div>
<div class="row">
<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="grid">
      <div class="col-3 md:col-6 lg:col-3">
          <div class="surface-card shadow-2 p-3 border-round">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block text-500 font-medium mb-3">students</span>
                      <div class="text-900 font-medium text-xl">152</div>
                  </div>
                  <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                      <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                  </div>
              </div>
              <span class="text-green-500 font-medium">24 new </span>
              <span class="text-500">since last visit</span>
          </div>
      </div>
      <div class="col-3 md:col-6 lg:col-3">
          <div class="surface-card shadow-2 p-3 border-round">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block text-500 font-medium mb-3">Reclamations</span>
                      <div class="text-900 font-medium text-xl">$2.100</div>
                  </div>
                  <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
                      <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                  </div>
              </div>
              <span class="text-green-500 font-medium">%52+ </span>
              <span class="text-500">since last week</span>
          </div>
      </div>
      <div class="col-3 md:col-6 lg:col-3">
          <div class="surface-card shadow-2 p-3 border-round">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block text-500 font-medium mb-3">Demands</span>
                      <div class="text-900 font-medium text-xl">28441</div>
                  </div>
                  <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" style="width:2.5rem;height:2.5rem">
                      <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                  </div>
              </div>
              <span class="text-green-500 font-medium">520  </span>
              <span class="text-500">newly registered</span>
          </div>
      </div>
      <div class="col-3 md:col-6 lg:col-3">
          <div class="surface-card shadow-2 p-3 border-round">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block text-500 font-medium mb-3">replies</span>
                      <div class="text-900 font-medium text-xl">152 Unread</div>
                  </div>
                  <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
                      <i class="pi pi-comment text-purple-500 text-xl"></i>
                  </div>
              </div>
              <span class="text-green-500 font-medium">85 </span>
              <span class="text-500">responded</span>
          </div>
      </div>
  </div>
</div>
</div>
<div class="row">
  <div class="col-lg-12 col-12" style="margin-left: 30px">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4 home-widget timetable">
        <p-card
          header="My complaints"
          subheader="Card Subheader"
          [style]="{ width: '360px' }"
        >
          <ng-template pTemplate="header">
            <img alt="Card" src="/assets/rec.jpg" />
          </ng-template>
          <p></p>
          <ng-template pTemplate="footer">
            <p-button label="See more" icon="pi pi-check"></p-button>
          </ng-template>
        </p-card>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4 home-widget homework-u">
        <p-card
          header="My Requests"
          subheader="Card Subheader"
          [style]="{ width: '360px' }"
        >
          <ng-template pTemplate="header">
            <img alt="Card" src="/assets/dem.jpg" />
          </ng-template>
          <p></p>
          <ng-template pTemplate="footer">
            <p-button label="See more" icon="pi pi-check"></p-button>
          </ng-template>
        </p-card>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4 home-widget online-courses">
        <p-card
          header="students"
          subheader="Card Subheader"
          [style]="{ width: '360px' }"
        >
          <ng-template pTemplate="header">
            <img alt="Card" src="/assets/cer.jpg" />
          </ng-template>
          <p></p>
          <ng-template pTemplate="footer">
            <p-button label="See more" icon="pi pi-check"></p-button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</div>

<div></div>
<app-footer></app-footer>
