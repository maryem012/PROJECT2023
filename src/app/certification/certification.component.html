<app-header></app-header>
<app-menu-bar></app-menu-bar>
<div class="card flex justify-content-center" style="float: right;">
  <span class="p-buttonset" style="float: right;">
      <button pButton pRipple label="Save" icon="pi pi-check"></button>
      <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
      <button pButton pRipple label="Cancel" icon="pi pi-times"></button>
  </span>
</div>
<div class="container-fluid">



    <p-table [value]="loadedCert">
      <ng-template pTemplate="header">
        <tr>
          <th>optainedAt</th>
          <th>Title</th>
          <th>provider</th>


        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-loadedCert>
        <tr>
          <td>{{ loadedCert.optainedAt  | date:'dd/MM/yyyy' }}</td>
          <td>{{ loadedCert.Title }}</td>
          <td>{{ loadedCert.provider }}</td>

        </tr>
      </ng-template>
    </p-table>
</div>
