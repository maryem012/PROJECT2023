<app-header></app-header>
<app-menu-bar></app-menu-bar>

<div class="container-fluid">



    <p-table [value]="loadedReq.slice(0, 4)">
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>Subject</th>
          <th>department</th>
          <th>description</th>
          <th>Status</th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-loadedReq>
        <tr>
          <td>{{ loadedReq.createdAt  | date:'dd/MM/yyyy' }}</td>
          <td>{{ loadedReq.subject }}</td>
          <td>{{ loadedReq.department }}</td>
          <td>{{ loadedReq.description }}</td>



          <td>    <p-tag severity="warning" value={{loadedReq.status}} ></p-tag>
          </td>

        </tr>
      </ng-template>
    </p-table>
</div>
